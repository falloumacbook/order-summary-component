<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	</head>
	<body>
		<div class="container">
			<div class="image">
				<img src="images/illustration-hero.svg" alt="music" />
			</div>
			<div class="text">
				<h1>Order Summary Component</h1>
				<p>
					You can now listen to millions of songs,<br />
					audiobooks, and podcasts on any device <br />
					anywhere you like!
				</p>
			</div>
			<div class="wrapper">
				<img class="music-icon" src="images/icon-music.svg" alt="" />
				<h1>Annual Plan <span class="amount">$59.99/year</span></h1>
				<a href="#"><span class="change">Change</span></a>
			</div>
			<a href="#"><button class="Btn">Proceed to Payment</button></a>
			<span class="cancel-order">Cancel Order</span>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://www.frontendmentor.io/profile/falloumacbook"
						>falloumacbook</a
					>.
				</div>
			</footer>
		</div>
	</body>
</html>
